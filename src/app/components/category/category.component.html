<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink="/products" (click)="getCurrentClear()">Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)">
    {{ category.categoryName }}
  </li>
</ul>

<h1 *ngIf="currentCategory">{{ currentCategory.categoryName }} seçtiniz</h1>
